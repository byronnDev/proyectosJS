<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="primaryGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#10B981"/>
        </linearGradient>
        <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#60A5FA"/>
            <stop offset="100%" stop-color="#34D399"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Background Circle with subtle glow -->
    <circle cx="48" cy="48" r="44" fill="white" opacity="0.1"/>
    <circle cx="48" cy="48" r="42" stroke="url(#primaryGradient)" stroke-width="3" fill="none"/>
    
    <!-- Globe Meridians -->
    <path d="M48 6C65 6 78 24 78 48C78 72 65 90 48 90" stroke="url(#primaryGradient)" stroke-width="2" fill="none"/>
    <path d="M48 6C31 6 18 24 18 48C18 72 31 90 48 90" stroke="url(#primaryGradient)" stroke-width="2" fill="none"/>
    
    <!-- Location Marker -->
    <path d="M48 30C56 30 62 36 62 44C62 52 48 66 48 66C48 66 34 52 34 44C34 36 40 30 48 30Z" 
          fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- IP Text -->
    <text x="48" y="80" 
          text-anchor="middle" 
          fill="url(#textGradient)" 
          font-size="16" 
          font-weight="bold" 
          font-family="Arial, sans-serif">
        GEO IP
    </text>
    
    <!-- Decorative Elements -->
    <circle cx="48" cy="44" r="4" fill="white"/>
    <circle cx="48" cy="48" r="30" stroke="url(#primaryGradient)" stroke-width="1" 
            stroke-dasharray="4 4" fill="none"/>
</svg>