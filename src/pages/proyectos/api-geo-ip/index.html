<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Location by IP</title>
</head>
<body>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --text: #ffffff;
            --text-secondary: #9eb3c7;
            --bg: #1a1a1a;
            --bg-secondary: rgba(52, 152, 219, 0.1);
            --border: rgba(52, 152, 219, 0.3);
            --transition: all 0.3s ease;
            --container-width: clamp(250px, 80vw, 400px);
            --spacing-sm: clamp(0.5rem, 1vw, 1rem);
            --spacing-md: clamp(1rem, 2vw, 1.5rem);
            --spacing-lg: clamp(1.5rem, 5vw, 3rem);
        }

        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color-scheme: light dark;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Tipografía */
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem; /* Ajustado el margen inferior */
            color: var(--primary);
            text-align: center;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Layout Containers */
        .center {
            height: 100vh;
            transition: var(--transition);
            padding: var(--spacing-lg);
            gap: 0.5rem; /* Añadir gap entre elementos */
        }

        .goUp {
            justify-content: flex-start;
            padding: var(--spacing-lg);
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Formulario */
        .input-group {
            width: var(--container-width);
        }

        input#ip {
            width: var(--container-width);
            padding: 10px 15px; /* Reducido de 12px a 10px */
            border-radius: 6px; /* Reducido de 8px a 6px */
            font-size: 14px; /* Reducido de 16px a 14px */
            border: 2px solid var(--primary);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            transition: var(--transition);
        }

        input#ip:focus {
            border-color: var(--success);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
            outline: none;
        }

        label {
            display: block;
            font-size: 0.8rem; /* Reducido de 0.9rem a 0.8rem */
            color: var(--text-secondary);
            margin: var(--spacing-sm) 0;
            font-weight: 500;
        }

        .btn {
            width: var(--container-width);
            padding: 10px 20px; /* Reducido de 12px 25px */
            border-radius: 6px; /* Reducido de 8px a 6px */
            background-color: var(--primary);
            color: var(--text);
            font-size: 14px; /* Reducido de 16px a 14px */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--success);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        /* IP Info Card */
        .ipInfo {
            width: var(--container-width);
            margin: 1rem auto;
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .ipInfo.show {
            opacity: 1;
            transform: translateY(0);
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .info-grid p {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 8px;
            transition: var(--transition);
            justify-content: space-between;
            min-height: 3rem;
        }

        .info-label {
            font-style: normal;
            color: var(--text-secondary);
            font-weight: 500;
            width: 120px;
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
            width: 150px;
            text-align: right;
        }

        .coordinate-group {
            display: flex;
            gap: 0.5rem;
            color: var(--text);
            width: 150px;
            justify-content: flex-end;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, 
                rgba(52, 152, 219, 0.05) 25%, 
                rgba(52, 152, 219, 0.15) 50%, 
                rgba(52, 152, 219, 0.05) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 1.2em;
        }

        .info-value.loading {
            min-width: 150px;
        }

        .coordinate-group .info-value.loading {
            min-width: 70px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Utilities */
        .hidden { display: none; }

        /* Media Queries */
        @media (max-width: 600px) {
            .info-grid p {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                min-height: 4rem;
            }

            .info-value, .coordinate-group {
                width: 100%;
                text-align: left;
            }

            .info-label {
                width: 100%;
            }

            .coordinate-group {
                justify-content: flex-start;
            }
        }
    </style>

    <div class="center">
        <h1>Geo Location by IP</h1>
        <input type="text" id="ip">
        <label for="ip">Enter IP (e.g., 94.123.412.123)</label>
        <button class="btn">Search IP info</button>
    </div>

    <!-- Actualizar la estructura HTML de la tarjeta de información -->
    <div class="ipInfo hidden">
        <h2>IP Information</h2>
        <div class="info-grid">
            <p>
                <span class="info-label">IP Address</span>
                <span id="ipInfo" class="info-value skeleton"></span>
            </p>
            <p>
                <span class="info-label">Country</span>
                <span id="country" class="info-value skeleton"></span>
            </p>
            <p>
                <span class="info-label">Region</span>
                <span id="region" class="info-value skeleton"></span>
            </p>
            <p>
                <span class="info-label">City</span>
                <span id="city" class="info-value skeleton"></span>
            </p>
            <p>
                <span class="info-label">ISP</span>
                <span id="isp" class="info-value skeleton"></span>
            </p>
            <p>
                <span class="info-label">Coordinates</span>
                <span class="coordinate-group">
                    <span id="latitude" class="info-value skeleton"></span>°N,
                    <span id="longitude" class="info-value skeleton"></span>°E
                </span>
            </p>
        </div>
    </div>
</body>

<script>
    // DOM Elements
    const elements = {
        button: document.querySelector('.btn'),
        searchContainer: document.querySelector('.center'),
        ipInfo: document.querySelector('.ipInfo'),
        ipInput: document.querySelector('#ip'),
        infoValues: document.querySelectorAll('.info-value')
    };

    // Configuration
    const skeletonClasses = {
        ipInfo: 'ip',
        country: 'country',
        region: 'region',
        city: 'city',
        isp: 'isp',
        latitude: 'small',
        longitude: 'small'
    };

    // UI Functions
    function showIpInfo() {
        if (elements.ipInfo.classList.contains('hidden')) {
            elements.ipInfo.classList.remove('hidden');
            setTimeout(() => {
                elements.searchContainer.classList.replace('center', 'goUp');
                elements.ipInfo.classList.add('show');
            }, 100);
        }
    }

    function toggleLoadingState(show) {
        elements.infoValues.forEach(span => {
            const skeletonClass = skeletonClasses[span.id];
            if (show) {
                span.classList.add('skeleton', 'loading');
                if (skeletonClass) span.classList.add(skeletonClass);
                span.textContent = '';
            } else {
                span.classList.remove('skeleton', 'loading');
            }
        });
    }

    // Data Functions
    async function fetchIpData(ip) {
        const response = await fetch(`https://ipapi.co/${ip}/json/`);
        return response.json();
    }

    function updateUIWithData(data) {
        const dataMapping = {
            '#ipInfo': 'ip',
            '#country': 'country_name',
            '#region': 'region',
            '#city': 'city',
            '#isp': 'org',
            '#latitude': 'latitude',
            '#longitude': 'longitude'
        };

        Object.entries(dataMapping).forEach(([selector, property]) => {
            document.querySelector(selector).textContent = data[property];
        });
    }

    // Event Handlers
    async function handleIpSearch() {
        showIpInfo();
        toggleLoadingState(true);
        try {
            const data = await fetchIpData(elements.ipInput.value);
            updateUIWithData(data);
        } finally {
            toggleLoadingState(false);
        }
    }

    // Event Listeners
    elements.button.addEventListener('click', handleIpSearch);
</script>
</html>
