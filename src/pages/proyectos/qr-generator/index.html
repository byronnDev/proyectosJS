<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="qrcode-generator.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="qrcode-generator.svg">
    <title>QR Generator | mikeldev.com</title>
    <meta name="description" content="Generador de códigos QR con JavaScript y la librería qrcode.js">
    <meta name="keywords" content="qr, qr code, qr generator, qrcode, qrcode.js, javascript, mikeldev">
    <meta name="author" content="Mikel Echeverría">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
        }

        input {
            display: block;
            margin: 0 auto;
            margin-top: 2rem;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            font-size: 1.1rem;
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;

            &:hover, &:focus {
                border-color: rgba(255, 255, 255, 0.5);
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
        }

        input::placeholder {
            color: white;
            opacity: 0.8;
        }

        button {
            display: block;
            margin: 0 auto;
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;

            &:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-section {
            display: flex; /* Cambiado de 'none' a 'flex' */
            justify-content: center;
            margin-top: 2rem;
            opacity: 0;
            visibility: hidden; /* Añadido */
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .qr-section.active {
            opacity: 1;
            visibility: visible; /* Añadido */
            transform: scale(1);
        }

        #qrcode {
            background: #ffffff;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: clamp(1rem, 2vw, 2rem);
            transition: all 0.3s ease;
        }

        #qrcode:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
    </style>

    <h1>QR Generator</h1>
    <input type="text" id="url" placeholder="URL">
    <button id="generate">Generate QR Code</button>

    <div class="qr-section">
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const url = document.getElementById('url');
        const generate = document.getElementById('generate');
        const qrCodeContainer = document.getElementById("qrcode");
        const qrSection = document.querySelector('.qr-section');

        // Limpiar input al cargar la página
        url.value = '';

        function createQRCode() {
            if (!url.value) return;
            
            qrCodeContainer.innerHTML = '';
            const size = Math.min(window.innerWidth * 0.8, 400);
            
            new QRCode(qrCodeContainer, {
                text: url.value,
                width: size,
                height: size,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            qrSection.classList.add('active');
            
            // Limpiar input después de generar el QR
            url.value = '';
        }

        generate.addEventListener('click', createQRCode);
    </script>
</body>
</html>
