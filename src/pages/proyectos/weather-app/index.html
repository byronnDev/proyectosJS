<head>
    <meta charset="UTF-8">

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            scrollbar-width: thin;
        }

        html, body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            background: url('/proyectos/weather-bg.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
            background-blend-mode: darken;
            display: flex;
            flex-direction: column;

        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-align: center;
            margin-top: clamp(1.5rem, 4vw, 3rem);
            opacity: 0.7;
            letter-spacing: 1.2px;
            font-weight: 400;
        }

        .search-container {
            position: relative;
            width: clamp(250px, 90%, 400px);
            margin: clamp(1rem, 2vw, 1.5rem) auto;
        }

        input {
            width: 100%;
            padding: clamp(0.8rem, 1.2vw, 1.2rem);
            padding-right: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: #fff;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-container i {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            opacity: 0.8;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .search-container i:hover {
            opacity: 1;
        }

        .container {
            padding: clamp(1rem, 2vw, 2rem);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: clamp(280px, 90%, 500px);
            margin-inline: auto;
            margin-bottom: clamp(1.5rem, 2.5vw, 2rem);
        }

        .temperature {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: clamp(1.5rem, 3vw, 2.5rem);
        }

        .currentLoc {
            display: none;
            align-items: center;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            gap: 0.6rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        h3 {
            font-weight: 400;
            font-size: clamp(1.8rem, 3.5vw, 2.5rem);
            letter-spacing: 0.8px;
        }

        h2 {
            font-weight: 300;
            font-size: clamp(3.5rem, 7vw, 6rem);
            letter-spacing: -1px;
        }

        .text-weather {
            display: flex;
            align-items: center;
            font-size: clamp(1.1rem, 1.8vw, 1.4rem);
            gap: 0.8rem;
            opacity: 0.9;
        }

        .min-max {
            display: flex;
            justify-content: center;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            gap: clamp(1.2rem, 2.5vw, 2rem);
            opacity: 0.8;
            /* Añadido para alinear los items */
            flex-wrap: wrap;
        }

        .min-max p {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Espacio entre el texto y el icono */
        }

        .min-max i {
            /* Asegurar que los iconos no se desborden */
            flex-shrink: 0;
        }

        .forecast {
            display: flex;
            justify-content: flex-start;
            margin-top: 1rem;
            overflow-x: auto;
            padding: 0.5rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        .forecast-list {
            display: flex;
            gap: clamp(1rem, 2vw, 1.5rem);
            padding: 0;
            min-width: min-content;
            list-style: none;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            opacity: 0.8;
            min-width: 80px;
        }

        .day i {
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        .day span {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
        }

        /* Scrollbar styles */
        .forecast::-webkit-scrollbar {
            height: 4px;
        }

        .forecast::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .forecast::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Mobile devices */
        @media (max-width: 480px) {
            .search-container {
            width: 90%;
            margin: 1rem auto;
            }
            
            input {
            padding: 0.8rem;
            font-size: 0.9rem;
            }

            .temperature {
            width: 90%;
            margin-top: 1rem;
            padding: 1rem;
            }

            h1 {
            font-size: 2.5rem;
            margin-top: 1.5rem;
            }

            .text-weather {
                flex-direction: column;
                text-align: center;
            }

            .forecast {
                padding: 0.5rem;
            }

            .min-max {
                flex-direction: column;
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-top: 1rem;
            }

            h2 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .text-weather i, .min-max i, .day i {
                font-size: clamp(1.2rem, 5vw, 2rem);
            }
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .search-container {
            width: 80%;
            }

            .temperature {
            width: 80%;
            }

            .forecast .day {
                min-width: 100px;
            }

            .min-max {
                gap: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 3rem;
            }

            h3 {
                font-size: 1.8rem;
            }

            .text-weather i, .min-max i, .day i {
                font-size: clamp(1.6rem, 4.5vw, 2.3rem); /* Incrementado el tamaño mínimo y máximo */
            }
        }

        /* Laptops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .search-container {
            width: 70%;
            }

            .temperature {
            width: 70%;
            }

            .forecast .day {
                min-width: 120px;
            }

            .min-max {
                gap: 1.8rem;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 4rem;
            }

            h3 {
                font-size: 2rem;
            }

            .text-weather i, .min-max i, .day i {
                font-size: clamp(1.6rem, 4vw, 2.3rem);
            }
        }

        /* Large screens */
        @media (min-width: 1025px) {
            .search-container {
            width: 60%;
            max-width: 400px;
            }

            .temperature {
            width: 60%;
            max-width: 500px;
            }

            .forecast .day {
                min-width: 150px;
            }

            .min-max {
                gap: 2rem;
            }

            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 5rem;
            }

            h3 {
                font-size: 2.5rem;
            }

            .text-weather i, .min-max i, .day i {
                font-size: clamp(1.6rem, 3vw, 2.3rem); /* Reducido el tamaño mínimo y máximo */
            }
        }

        /* Asegurar que las imágenes e iconos se escalen correctamente */
        .text-weather i, .min-max i, .day i {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        /* Mejorar la lista de pronósticos para dispositivos táctiles */
        .forecast {
            -webkit-overflow-scrolling: touch;
        }

        /* Ajustes para mejorar la usabilidad en pantallas pequeñas */
        .search-container input {
            font-size: clamp(0.8rem, 1.2vw, 1rem);
        }

        .search-container i {
            font-size: clamp(1rem, 2vw, 1.5rem);
        }

        /* Ajustar los paddings y margins para evitar espacios excesivos */
        .container {
            padding: clamp(0.8rem, 1.5vw, 1.5rem);
        }

        /* Ajustar la sección de pronóstico para que tenga un espacio adecuado */
        .forecast-list {
            gap: clamp(0.8rem, 1.5vw, 1rem);
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            opacity: 0.7;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
    <a href="./weather-app">
        <h1>Weather</h1>
    </a>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a city">
        <i class="fas fa-search"></i>
    </div>
    <section class="container temperature">
        <h5 class="currentLoc">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location-label">Current Location</span>
        </h5>
        <h3 id="city">San Francisco</h3>
        <h2 id="current-temp">5ºC</h2>
        <div class="text-weather">
            <i id="weather-icon" class="fas fa-cloud-sun"></i>
            <span id="weather-description">Cloudy</span>

        <div class="min-max">
            <p>Humidity: <span id="humidity">74</span>% <i class="fas fa-tint"></i></p>

    <section class="container future">
        <h3>Next 3 days</h3>
        <div class="forecast">
            <ul class="forecast-list">
                <li class="day">
                    <h4>Monday</h4>
                    <i class="fas fa-cloud-sun"></i>

                </li>
                <li class="day">
                    <h4>Tuesday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>6ºC</span>
                </li>
                <li class="day">
                    <h4>Wednesday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>7ºC</span>
                </li>
            </ul>
        </div>

    <footer>
        <div class="container">
            &copy; 2025 <a href="https://www.mikeldev.com" target="_blank">Mikel Echeverria</a> | Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a>
        </div>

    <script defer type="module">
        const API_KEY = '3df8a0705f2d4f9ea0b185511251801';
        const BASE_URL = 'https://api.weatherapi.com/v1';
        const GEOCODING_URL = 'https://api.weatherapi.com/v1/search.json';

        const search = document.getElementById('search');
        const searchIcon = document.querySelector('.search-container i');
        const actualLocation = document.querySelector('.currentLoc'); // Cambiado a querySelector
        const city = document.getElementById('city');
        const currentTemp = document.getElementById('current-temp');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherDescription = document.getElementById('weather-description');
        const minTemp = document.getElementById('min-temp');
        const maxTemp = document.getElementById('max-temp');
        const forecastList = document.querySelector('.forecast-list');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');

        const updateWeatherUI = (currentData, cityName) => {
            city.textContent = cityName; // Display city name
            
            currentTemp.textContent = `${Math.round(currentData.temp_c)}ºC`;
            const iconClass = getWeatherIcon(currentData.condition.text);
            weatherIcon.className = iconClass;
            weatherDescription.textContent = currentData.condition.text;
            
            humidity.textContent = currentData.humidity; // Update humidity
            wind.textContent = `${currentData.wind_kph}`; // Update wind

            actualLocation.style.display = 'flex'; // Show current location indicator
        };

        const getWeatherIcon = (conditionText) => {
            const icons = {
                "Sunny": 'fas fa-sun',
                "Clear": 'fas fa-sun',
                "Partly cloudy": 'fas fa-cloud-sun',
                "Cloudy": 'fas fa-cloud',
                "Rain": 'fas fa-cloud-rain',
                "Wind": 'fas fa-wind',
                "Snow": 'fas fa-snowflake',
                "Thunder": 'fas fa-bolt',
                "Drizzle": 'fas fa-cloud-rain',
                "Fog": 'fas fa-smog'
            };
            return icons[conditionText] || 'fas fa-cloud';
        };

        const getCoordinates = async (city) => {
            try {
                const response = await fetch(`${GEOCODING_URL}?key=${API_KEY}&q=${city}`);
                if (response.status === 401) throw new Error('Invalid API key. Please check your key.');
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                if (data.length === 0) throw new Error('City not found');
                return { lat: data[0].lat, lon: data[0].lon, name: data[0].name };
            } catch (error) {
                console.error('Error getting coordinates:', error);
                alert(error.message);
                throw error;
            }
        };

        const getWeather = async (city) => {
            try {
                const { lat, lon, name } = await getCoordinates(city);
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=5&aqi=no&alerts=no`
                );
                if (response.status === 401) throw new Error('Invalid API key. Please check your key.');
                if (!response.ok) throw new Error('Weather data not available');
                const data = await response.json();
                updateWeatherUI(data.current, name);
                updateForecastUI(data.forecast.forecastday);
                search.value = ''; // Reset search field
            } catch (error) {
                console.error('Error getting weather:', error);
                alert(error.message);
            }
        };

        const getWeatherByCoords = async (lat, lon) => {
            try {
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=5&aqi=no&alerts=no`
                );
                if (response.status === 401) throw new Error('Invalid API key. Please check your key.');
                if (!response.ok) throw new Error('Weather data not available');
                const data = await response.json();
                updateWeatherUI(data.current, data.location.name);
                updateForecastUI(data.forecast.forecastday);
                return data;
            } catch (error) {
                console.error('Error getting weather:', error);
                alert(error.message);
            }
        };

        const updateForecastUI = (forecastData) => {
            forecastList.innerHTML = '';
            forecastData.slice(0, 3).forEach(day => { // Get next 3 days
                const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(new Date(day.date));
                const iconClass = getWeatherIcon(day.day.condition.text);

                const li = document.createElement('li');
                li.classList.add('day');
                li.innerHTML = `
                    <h4>${capitalizeFirstLetter(dayName)}</h4>
                    <i class="${iconClass}"></i>
                    <span>${Math.round(day.day.avgtemp_c)}ºC</span>
                `;
                forecastList.appendChild(li);
            });
        };

        const capitalizeFirstLetter = (string) => {
            return string.charAt(0).toUpperCase() + string.slice(1);
        };

        const handleGeolocation = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            await getWeatherByCoords(latitude, longitude);
                        } catch (error) {
                            console.error('Error getting weather data:', error);
                            alert('Could not get weather data for your location');
                            actualLocation.style.display = 'none'; // Hide if fails
                            getWeather('Madrid'); // Default city
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        alert('Could not obtain your location. Please search for a city manually.');
                        actualLocation.style.display = 'none'; // Hide if fails
                        getWeather('Madrid'); // Default city
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
                actualLocation.style.display = 'none'; // Hide if not supported
                getWeather('Madrid'); // Default city
            }
        };

        const handleSearch = () => {
            const cityValue = search.value.trim();
            if (cityValue) {
                actualLocation.style.display = 'none'; // Hide currentLoc when searching manually
                getWeather(cityValue);
                search.value = ''; // Reset search field
            }
        };

        searchIcon.addEventListener('click', handleSearch);
        search.addEventListener('keydown', (e) => { // Changed from 'keypress' to 'keydown'
            if (e.key === 'Enter') handleSearch(); // Updated to detect Enter key correctly
        });

        window.addEventListener('load', handleGeolocation);
    </script>
