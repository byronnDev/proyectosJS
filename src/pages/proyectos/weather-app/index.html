    <script>
        // Config y constantes
        const CONFIG = {
            API_KEY: '3df8a0705f2d4f9ea0b185511251801',
            BASE_URL: 'https://api.weatherapi.com/v1',
            DEFAULT_CITY: 'Madrid',
            CACHE_DURATION: 1800000 // 30 minutos
        };

        // Cache manager
        const CacheManager = {
            cache: new Map(),
            set(key, data) {
                this.cache.set(key, {
                    data,
                    timestamp: Date.now()
                });
            },
            get(key) {
                const cached = this.cache.get(key);
                if (!cached) return null;
                if (Date.now() - cached.timestamp > CONFIG.CACHE_DURATION) {
                    this.cache.delete(key);
                    return null;
                }
                return cached.data;
            }
        };

        // Weather Service
        const WeatherService = {
            async getCoordinates(city) {
                const response = await fetch(`${CONFIG.BASE_URL}/search.json?key=${CONFIG.API_KEY}&q=${encodeURIComponent(city)}`);
                if (!response.ok) throw new Error('Ciudad no encontrada');
                const data = await response.json();
                return data[0];
            },

            async getWeatherData(lat, lon) {
                const response = await fetch(
                    `${CONFIG.BASE_URL}/forecast.json?key=${CONFIG.API_KEY}&q=${lat},${lon}&days=4&aqi=no&alerts=yes`
                );
                if (!response.ok) throw new Error('Error al obtener datos del clima');
                return await response.json();
            },

            getFavorites() {
                return JSON.parse(localStorage.getItem('weatherFavorites') || '[]');
            },

            addToFavorites(location) {
                const favorites = this.getFavorites();
                if (!favorites.some(fav => fav.name === location.name)) {
                    favorites.push(location);
                    localStorage.setItem('weatherFavorites', JSON.stringify(favorites));
                    return true;
                }
                return false;
            },

            removeFromFavorites(locationName) {
                const favorites = this.getFavorites();
                const updated = favorites.filter(fav => fav.name !== locationName);
                localStorage.setItem('weatherFavorites', JSON.stringify(updated));
            }
        };

        // UI Controller
        const UIController = {
            elements: {
                search: document.getElementById('search'),
                city: document.getElementById('city'),
                currentTemp: document.getElementById('current-temp'),
                weatherIcon: document.getElementById('weather-icon'),
                weatherDescription: document.getElementById('weather-description'),
                humidity: document.getElementById('humidity'),
                wind: document.getElementById('wind'),
                locationLabel: document.getElementById('location-label'),
                hourlyList: document.querySelector('.hourly-list'),
                forecastDays: document.querySelector('.forecast-days'),
                alert: document.getElementById('alert'),
                weatherAlerts: document.querySelector('.weather-alerts'),
                notification: document.getElementById('notification')
            },

            updateCurrentWeather(data) {
                this.elements.city.textContent = data.location.name;
                this.elements.currentTemp.textContent = `${Math.round(data.current.temp_c)}Â°C`;
                this.elements.weatherDescription.textContent = data.current.condition.text;
                this.elements.humidity.textContent = data.current.humidity;
                this.elements.wind.textContent = data.current.wind_kph;
                this.elements.locationLabel.textContent = `${data.location.name}, ${data.location.country}`;
                this.elements.currentLoc = document.querySelector('.currentLoc');
                this.elements.currentLoc.style.display = 'flex';
                
                // Update weather icon
                const conditionCode = data.current.condition.code;
                this.updateWeatherIcon(this.elements.weatherIcon, conditionCode, data.current.is_day);
            },

            updateForecast(data) {
                // Clear existing content
                this.elements.hourlyList.innerHTML = '';
                this.elements.forecastDays.innerHTML = '';

                // Update hourly forecast
                data.forecast.forecastday[0].hour
                    .filter(hour => new Date(hour.time) > new Date())
                    .slice(0, 12)
                    .forEach(hour => {
                        const time = new Date(hour.time).toLocaleTimeString('en-US', { 
                            hour: '2-digit', 
                            minute: '2-digit', 
                            hour12: false 
                        }); // Cambiar a formato 24h
                        const li = document.createElement('li');
                        li.className = 'hour';
                        li.innerHTML = `
                            <span>${time}</span>
                            <i class="fas ${this.getWeatherIcon(hour.condition.code, hour.is_day)}"></i>
                            <span class="temp">${Math.round(hour.temp_c)}Â°C</span>
                        `;
                        this.elements.hourlyList.appendChild(li);
                    });

                // Update daily forecast
                data.forecast.forecastday.forEach((day, index) => {
                    const date = new Date(day.date);
                    const dayName = index === 0 ? 'Today' : date.toLocaleDateString('en-US', { weekday: 'short' });
                    
                    const forecastDay = document.createElement('div');
                    forecastDay.className = 'forecast-day';
                    forecastDay.innerHTML = `
                        <div class="forecast-day-header">
                            <h4>${dayName}</h4>
                            <span>${Math.round(day.day.maxtemp_c)}Â°C / ${Math.round(day.day.mintemp_c)}Â°C</span>
                        </div>
                        <div class="forecast-day-details">
                            <div class="forecast-detail">
                                <i class="fas ${this.getWeatherIcon(day.day.condition.code, 1)}"></i>
                                <span>${day.day.condition.text}</span>
                            </div>
                            <div class="forecast-detail with-progress">
                                <span>Rain: ${day.day.daily_chance_of_rain}%</span>
                                <div class="humidity-bar">
                                    <div class="humidity-progress" style="width: ${day.day.daily_chance_of_rain}%;"></div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    `;
                    this.elements.forecastDays.appendChild(forecastDay);
                });

                // Manejar alertas meteorolÃ³gicas
                if (data.alerts && Array.isArray(data.alerts.alert) && data.alerts.alert.length > 0) {
                    const alert = data.alerts.alert[0]; // Tomar solo la primera alerta
                    let iconClass;
                    
                    switch (alert.severity.toLowerCase()) {
                        case 'moderate':
                            iconClass = 'fas fa-exclamation-circle';
                            break;
                        case 'severe':
                            iconClass = 'fas fa-exclamation-triangle';
                            break;
                        case 'minor':
                            iconClass = 'fas fa-info-circle';
                            break;
                        default:
                            iconClass = 'fas fa-exclamation-circle';
                    }

                    const expires = new Date(alert.expires).toLocaleDateString('es-ES', {
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    this.elements.alert.innerHTML = `
                        <i class="${iconClass}"></i>
                        <div>
                            <strong>${alert.event}</strong>
                            <small>Until ${expires}</small>
                        </div>`;
                    this.elements.alert.style.display = 'flex';
                    this.elements.weatherAlerts.classList.add('active');
                } else {
                    this.elements.alert.style.display = 'none';
                    this.elements.weatherAlerts.classList.remove('active');
                }
            },

            updateDetailedInfo(data) {
                document.getElementById('feels-like').textContent = `${Math.round(data.current.feelslike_c)}Â°C`;
                document.getElementById('pressure').textContent = `${data.current.pressure_mb} mb`;
                document.getElementById('visibility').textContent = `${data.current.vis_km} km`;
                document.getElementById('uv-index').textContent = data.current.uv;
            },

            updateFavorites() {
                const favorites = WeatherService.getFavorites();
                const container = document.getElementById('favorites-list');
                container.innerHTML = '';

                favorites.forEach(location => {
                    const div = document.createElement('div');
                    div.className = 'favorite-location';
                    div.innerHTML = `
                        <span>${location.name}, ${location.country}</span>
                        <button class="remove-favorite" data-name="${location.name}" aria-label="Remove from favorites">
                            <i class="fas fa-times" aria-hidden="true"></i>
                        </button>
                    `;
                    container.appendChild(div);
                });
            },

            showNotification(message, type = 'info') {
                if (type === 'error') {
                    this.elements.notification.textContent = message;
                    this.elements.notification.classList.add('active');
                    setTimeout(() => {
                        this.elements.notification.classList.remove('active');
                    }, 5000); // DuraciÃ³n de 5 segundos
                } else {
                    this.elements.notification.classList.remove('active');
                }
            },

            getWeatherIcon(code, isDay) {
                // Basic mapping of weather codes to Font Awesome icons
                const iconMap = {
                    1000: isDay ? 'fa-sun' : 'fa-moon',
                    1003: isDay ? 'fa-cloud-sun' : 'fa-cloud-moon',
                    1006: 'fa-cloud',
                    1009: 'fa-cloud',
                    1030: 'fa-smog',
                    1063: 'fa-cloud-rain',
                    1066: 'fa-snowflake',
                    1087: 'fa-bolt',
                    1183: 'fa-cloud-rain',
                    1189: 'fa-cloud-showers-heavy',
                    1192: 'fa-cloud-showers-heavy',
                    1225: 'fa-snowflake',
                    1273: 'fa-bolt',
                    1276: 'fa-bolt'
                };
                return iconMap[code] || 'fa-cloud';
            },

            updateWeatherIcon(iconElement, code, isDay) {
                // Remove existing classes except 'fas'
                iconElement.className = 'fas';
                // Add the new icon class
                iconElement.classList.add(this.getWeatherIcon(code, isDay));
            }
        };

        // Event Handlers
        const EventHandlers = {
            async handleSearch(event) {
                if (event.type === 'click' || event.key === 'Enter') {
                    const city = UIController.elements.search.value.trim();
                    if (!city) return;

                    try {
                        const coords = await WeatherService.getCoordinates(city);
                        const weatherData = await WeatherService.getWeatherData(coords.lat, coords.lon);
                        CacheManager.set(city.toLowerCase(), weatherData);
                        UIController.updateCurrentWeather(weatherData);
                        UIController.updateForecast(weatherData);
                        UIController.updateDetailedInfo(weatherData);
                    } catch (error) {
                        UIController.showNotification('Error al buscar la ciudad.', 'error');
                    }
                }
            },

            async handleGeolocation() {
                if (!navigator.geolocation) {
                    UIController.showNotification('GeolocalizaciÃ³n no disponible. Usando ubicaciÃ³n por defecto.', 'error');
                    return;
                }

                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject);
                    });
                    
                    const { latitude, longitude } = position.coords;
                    const weatherData = await WeatherService.getWeatherData(latitude, longitude);
                    
                    if (!weatherData) {
                        throw new Error('No se pudieron obtener los datos del clima');
                    }

                    UIController.updateCurrentWeather(weatherData);
                    UIController.updateForecast(weatherData);
                    UIController.updateDetailedInfo(weatherData);
                } catch (error) {
                    console.error('Error:', error);
                    UIController.showNotification('No se pudo obtener la ubicaciÃ³n actual. Usando ubicaciÃ³n por defecto.', 'error');
                    // Intentar con la ciudad por defecto
                    try {
                        const coords = await WeatherService.getCoordinates(CONFIG.DEFAULT_CITY);
                        const weatherData = await WeatherService.getWeatherData(coords.lat, coords.lon);
                        UIController.updateCurrentWeather(weatherData);
                        UIController.updateForecast(weatherData);
                        UIController.updateDetailedInfo(weatherData);
                    } catch (fallbackError) {
                        console.error('Fallback Error:', fallbackError);
                        UIController.showNotification('No se pudieron obtener los datos del clima.', 'error');
                    }
                }
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners
            UIController.elements.search.addEventListener('keydown', EventHandlers.handleSearch);
            document.querySelector('.search-btn').addEventListener('click', EventHandlers.handleSearch);

            document.getElementById('add-favorite').addEventListener('click', () => {
                const currentLocation = {
                    name: document.getElementById('city').textContent,
                    country: document.querySelector('.currentLoc span').textContent.split(', ')[1]
                };
                
                if (WeatherService.addToFavorites(currentLocation)) {
                    UIController.showNotification('Location added to favorites!');
                    UIController.updateFavorites();
                } else {
                    UIController.showNotification('Location already in favorites!', 'error');
                }
            });

            document.getElementById('favorites-list').addEventListener('click', async (e) => {
                // Buscar el botÃ³n mÃ¡s cercano con la clase remove-favorite
                const removeButton = e.target.closest('.remove-favorite');
                if (removeButton) {
                    const locationName = removeButton.dataset.name;
                    WeatherService.removeFromFavorites(locationName);
                    UIController.updateFavorites();
                    UIController.showNotification('Location removed from favorites!');
                }
            });

            // Inicializar favoritos
            UIController.updateFavorites();

            // Start app
            EventHandlers.handleGeolocation();
        });
    </script>
