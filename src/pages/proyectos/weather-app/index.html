        const search = document.getElementById('search');
        const searchIcon = document.querySelector('.search-container i');
        const actualLocation = document.querySelector('.currentLoc'); // Cambiado a querySelector
        const city = document.getElementById('city');
        const currentTemp = document.getElementById('current-temp');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherDescription = document.getElementById('weather-description');
        const minTemp = document.getElementById('min-temp');
        const maxTemp = document.getElementById('max-temp');
        const forecastList = document.querySelector('.forecast-list');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');
        const alertContainer = document.querySelector('.alerts'); // Corregido de .aletrs a .alerts

        // Definir la función getWeatherIcon
        const WEATHER_ICONS = {
            sunny: 'fas fa-sun',
            clear: 'fas fa-sun',
            'partly cloudy': 'fas fa-cloud-sun',
            cloudy: 'fas fa-cloud',
            overcast: 'fas fa-cloud',
            mist: 'fas fa-smog',
            fog: 'fas fa-smog',
            'freezing fog': 'fas fa-smog',
            'light rain': 'fas fa-cloud-rain',
            'patchy rain possible': 'fas fa-cloud-rain',
            'light drizzle': 'fas fa-cloud-rain',
            'moderate rain': 'fas fa-cloud-showers-heavy',
            rain: 'fas fa-cloud-showers-heavy',
            'heavy rain': 'fas fa-cloud-showers-heavy',
            'light snow': 'fas fa-snowflake',
            'patchy snow possible': 'fas fa-snowflake',
            snow: 'fas fa-snowflake',
            'heavy snow': 'fas fa-snowflake',
            sleet: 'fas fa-cloud-meatball',
            'light sleet': 'fas fa-cloud-meatball',
            'moderate or heavy sleet': 'fas fa-cloud-meatball',
            'thundery outbreaks possible': 'fas fa-bolt',
            'patchy light rain with thunder': 'fas fa-bolt',
            'moderate or heavy rain with thunder': 'fas fa-bolt',
            thunderstorm: 'fas fa-bolt',
            'blowing snow': 'fas fa-wind',
            blizzard: 'fas fa-wind',
            'ice pellets': 'fas fa-icicles'
        };

        const DEFAULT_ICON = 'fas fa-cloud';

        const getWeatherIcon = (condition) => {
            return WEATHER_ICONS[condition.toLowerCase()] || DEFAULT_ICON;
        };

        // Definir la función getCoordinates
        const getCoordinates = async (city) => {
            try {
                const response = await fetch(`${GEOCODING_URL}?key=${API_KEY}&q=${encodeURIComponent(city)}`);
                if (!response.ok) throw new Error('Error al obtener las coordenadas.');
                const data = await response.json();
                if (data.length === 0) throw new Error('No se encontraron coordenadas para la ciudad proporcionada.');
                const { lat, lon, name } = data[0];
                return { lat, lon, name };
            } catch (error) {
                console.error('Error obteniendo coordenadas:', error);
                throw error;
            }
        };

        // Actualizar la función updateWeatherUI para aceptar un parámetro 'isCurrentLocation'
        const updateWeatherUI = (currentData, cityName, alerts, hourlyData, isCurrentLocation) => {
            city.textContent = cityName; // Display city name
            
            currentTemp.textContent = `${Math.round(currentData.temp_c)}ºC`;
            const iconClass = getWeatherIcon(currentData.condition.text);
            weatherIcon.className = iconClass;
            weatherDescription.textContent = currentData.condition.text;
            
            humidity.textContent = currentData.humidity; // Update humidity
            wind.textContent = `${currentData.wind_kph}`; // Update wind

            if (isCurrentLocation) {
                actualLocation.style.display = 'flex'; // Mostrar indicador de ubicación actual
            } else {
                actualLocation.style.display = 'none'; // Ocultar indicador de ubicación actual
            }

            const alertElement = document.getElementById('alert');
            if (alerts && alerts.length > 0) {
                alertElement.textContent = alerts[0].headline; // Mostrar solo el texto de la alerta
                alertContainer.classList.add('active'); // Mostrar el contenedor de alertas
            } else {
                alertContainer.classList.remove('active'); // Ocultar el contenedor de alertas
            }

            updateHourlyForecastUI(hourlyData);

            // Cambiar la clase del body según la condición del clima
            const body = document.body;
            body.classList.remove('snow', 'rain', 'storm'); // Eliminar clases anteriores

            const condition = currentData.condition.text.toLowerCase();
            if (condition.includes('snow')) {
                body.classList.add('snow');
            } else if (condition.includes('rain')) {
                body.classList.add('rain');
            } else if (condition.includes('storm') || condition.includes('thunder')) {
                body.classList.add('storm');
            }
        };

        const getWeather = async (city) => {
            if (weatherCache.has(city.toLowerCase())) {
                const cachedData = weatherCache.get(city.toLowerCase());
                updateWeatherUI(cachedData.current, cachedData.name, cachedData.alerts?.alert, cachedData.hourlyData, false); // isCurrentLocation = false
                updateForecastUI(cachedData.forecastData);
                return;
            }
            try {
                const { lat, lon, name } = await getCoordinates(city);
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=3&aqi=no&alerts=yes&lang=en`
                );
                if (response.status === 401) throw new Error('Invalid API key. Please check your key.');
                if (!response.ok) throw new Error('Weather data not available');
                const data = await response.json();
                const hourlyData = data.forecast.forecastday.flatMap(day => day.hour);
                updateWeatherUI(data.current, name, data.alerts?.alert, hourlyData, false); // isCurrentLocation = false
                updateForecastUI(data.forecast.forecastday);
                // Almacenar los datos en el caché
                weatherCache.set(city.toLowerCase(), {
                    current: data.current,
                    name: name,
                    alerts: data.alerts?.alert,
                    hourlyData: hourlyData,
                    forecastData: data.forecast.forecastday
                });
                search.value = ''; // Reset search field
            } catch (error) {
                console.error('Error getting weather:', error);
                showNotification(error.message);
            }
        };

        const getWeatherByCoords = async (lat, lon) => {
            const cacheKey = `${lat},${lon}`;
            if (weatherCache.has(cacheKey)) {
                const cachedData = weatherCache.get(cacheKey);
                updateWeatherUI(cachedData.current, cachedData.name, cachedData.alerts?.alert, cachedData.hourlyData, true); // isCurrentLocation = true
                updateForecastUI(cachedData.forecastData);
                return cachedData;
            }
            try {
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=3&aqi=no&alerts=yes&lang=en`
                );
                if (response.status === 401) throw new Error('Invalid API key. Please check your key.');
                if (!response.ok) throw new Error('Weather data not available');
                const data = await response.json();
                const hourlyData = data.forecast.forecastday.flatMap(day => day.hour);
                updateWeatherUI(data.current, data.location.name, data.alerts?.alert, hourlyData, true); // isCurrentLocation = true
                updateForecastUI(data.forecast.forecastday);
                // Almacenar los datos en el caché
                weatherCache.set(cacheKey, {
                    current: data.current,
                    name: data.location.name,
                    alerts: data.alerts?.alert,
                    hourlyData: hourlyData,
                    forecastData: data.forecast.forecastday
                });
                return data;
            } catch (error) {
                console.error('Error getting weather:', error);
                showNotification(error.message);
            }
        };

        // Cambiar la selección de forecastList a dailyForecastList
        const dailyForecastList = document.querySelector('.future .forecast-list');
        const hourlyForecastList = document.querySelector('.hourly-forecast .hourly-list');

        const updateForecastUI = (forecastData) => {
            const forecastContainer = document.querySelector('.forecast-days');
            forecastContainer.innerHTML = '';

            // Usar solo los próximos días, sin incluir el actual nuevamente
            forecastData.slice(0, 4).forEach((day, index) => {
                const date = new Date(day.date);
                const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(date);
                const formattedDate = new Intl.DateTimeFormat('en-US', {
                    month: 'short',
                    day: 'numeric'
                }).format(date);

                const forecastDay = document.createElement('div');
                forecastDay.className = `forecast-day${index === 0 ? ' today' : ''}`;
                
                forecastDay.innerHTML = `
                    <div class="forecast-day-header">
                        <div>
                            <h4>
                                ${index === 0 ? 'Today' : capitalizeFirstLetter(dayName)}
                                ${index === 0 ? '<span class="today-marker">Current</span>' : ''}
                            </h4>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="text-weather">
                            <i class="${getWeatherIcon(day.day.condition.text)}"></i>
                            <span>${day.day.condition.text}</span>
                        </div>
                    </div>
                    <div class="forecast-day-details">
                        <div class="forecast-detail">
                            <i class="fas fa-temperature-high"></i>
                            <span>${Math.round(day.day.maxtemp_c)}°</span>
                        </div>
                        <div class="forecast-detail">
                            <i class="fas fa-temperature-low"></i>
                            <span>${Math.round(day.day.mintemp_c)}°</span>
                        </div>
                        <div class="forecast-detail">
                            <i class="fas fa-wind"></i>
                            <span>${Math.round(day.day.maxwind_kph)}</span>
                        </div>
                        <div class="forecast-detail with-progress">
                            <span>
                                <i class="fas fa-tint"></i>
                                ${day.day.avghumidity}%
                            </span>
                            <div class="humidity-bar">
                                <div class="humidity-progress" style="width: ${day.day.avghumidity}%"></div>
                            </div>
                        </div>
                    </div>
                    ${index < 3 ? '<hr>' : ''}
                `;
                
                forecastContainer.appendChild(forecastDay);
            });
        };

        // Asegurarse de que updateHourlyForecastUI usa hourlyForecastList
        const updateHourlyForecastUI = (hourlyData) => {
            hourlyForecastList.innerHTML = '';
            hourlyData.slice(0, 12).forEach(hour => { // Mostrar las próximas 12 horas
                const time = new Date(hour.time).toLocaleTimeString([], { 
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false // Usar formato 24h para ahorrar espacio
                });
                const iconClass = getWeatherIcon(hour.condition.text);

                const li = document.createElement('li');
                li.classList.add('hour');
                li.innerHTML = `
                    <h4>${time}</h4>
                    <i class="${iconClass}"></i>
                    <span>${Math.round(hour.temp_c)}°</span>
                `;
                hourlyForecastList.appendChild(li);
            });
        };

        const capitalizeFirstLetter = (string) => {
            return string.charAt(0).toUpperCase() + string.slice(1);
        };

        const handleGeolocation = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        actualLocation.style.display = "flex";
                        try {
                            await getWeatherByCoords(latitude, longitude);
                        } catch (error) {
                            console.error('Error getting weather data:', error);
                            showNotification('Could not get weather data for your location');
                            actualLocation.style.display = 'none'; // Hide if fails
                            getWeather('Madrid'); // Default city
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        showNotification('Could not obtain your location. Please search for a city manually.');
                        actualLocation.style.display = 'none'; // Hide if fails
                        getWeather('Madrid'); // Default city
                    }
                );
            } else {
                showNotification('Geolocation is not supported by your browser');
                actualLocation.style.display = 'none'; // Hide if not supported
                getWeather('Madrid'); // Default city
            }
        };

        const handleSearch = () => {
            const cityValue = search.value.trim();
            if (cityValue) {
                // Eliminar la línea que oculta currentLoc aquí
                getWeather(cityValue);
                search.value = ''; // Reset search field
            }
        };

        searchIcon.addEventListener('click', handleSearch);
        search.addEventListener('keydown', (e) => { // Changed from 'keypress' to 'keydown'
            if (e.key === 'Enter') handleSearch(); // Updated to detect Enter key correctly
        });

        window.addEventListener('load', handleGeolocation);

        // Agregar estilos para las notificaciones
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.8);
                color: #fff;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                opacity: 0;
                transition: opacity 0.5s ease, transform 0.5s ease;
                z-index: 1000;
            }
            .notification.show {
                opacity: 1;
                transform: translateY(0);
            }
            .notification.hide {
                opacity: 0;
                transform: translateY(-20px);
            }
        `;
        document.head.appendChild(style);

        // Definir función para mostrar notificaciones
        const showNotification = (message, duration = 3000) => {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hide');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
            }, duration);
        };

    </script>
</body>
</html>
