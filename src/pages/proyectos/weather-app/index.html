<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Real-time Weather Forecast - Mikel Echeverria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            scrollbar-width: thin;
        }

        html, body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            background: url('/proyectos/weather-bg.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-align: center;
            margin-top: clamp(1.5rem, 4vw, 3rem);
            opacity: 0.7;
            letter-spacing: 1.2px;
            font-weight: 400;
        }

        .search-container {
            position: relative;
            width: clamp(250px, 90%, 400px);
            margin: clamp(1.5rem, 3vw, 2.5rem) auto;
        }

        input {
            width: 100%;
            padding: clamp(0.8rem, 1.2vw, 1.2rem);
            padding-right: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: #fff;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-container i {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            opacity: 0.8;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .search-container i:hover {
            opacity: 1;
        }

        .container {
            margin-top: clamp(2rem, 4vw, 3rem);
            padding: clamp(1rem, 2vw, 2rem);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: clamp(280px, 90%, 500px);
            margin-inline: auto;
        }

        .temperature {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: clamp(1.5rem, 3vw, 2.5rem);
        }

        .currentLoc {
            display: flex;
            align-items: center;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            gap: 0.6rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        h3 {
            font-weight: 400;
            font-size: clamp(1.8rem, 3.5vw, 2.5rem);
            letter-spacing: 0.8px;
        }

        h2 {
            font-weight: 300;
            font-size: clamp(3.5rem, 7vw, 6rem);
            letter-spacing: -1px;
        }

        .text-weather {
            display: flex;
            align-items: center;
            font-size: clamp(1.1rem, 1.8vw, 1.4rem);
            gap: 0.8rem;
            opacity: 0.9;
        }

        .min-max {
            display: flex;
            justify-content: center;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            gap: clamp(1.2rem, 2.5vw, 2rem);
            opacity: 0.8;
        }

        .forecast {
            display: flex;
            justify-content: flex-start;
            margin-top: 1rem;
            overflow-x: auto;
            padding: 0.5rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        .forecast-list {
            display: flex;
            gap: clamp(1rem, 2vw, 1.5rem);
            padding: 0;
            min-width: min-content;
            list-style: none;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            opacity: 0.8;
            min-width: 80px;
        }

        .day i {
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        .day span {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
        }

        /* Scrollbar styles */
        .forecast::-webkit-scrollbar {
            height: 4px;
        }

        .forecast::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .forecast::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        /* Mobile devices */
        @media (max-width: 480px) {
            .search-container {
            width: 90%;
            margin: 1rem auto;
            }
            
            input {
            padding: 0.8rem;
            font-size: 0.9rem;
            }

            .temperature {
            width: 90%;
            margin-top: 1rem;
            padding: 1rem;
            }

            h1 {
            font-size: 2.5rem;
            margin-top: 1.5rem;
            }
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .search-container {
            width: 80%;
            }

            .temperature {
            width: 80%;
            }
        }

        /* Laptops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .search-container {
            width: 70%;
            }

            .temperature {
            width: 70%;
            }
        }

        /* Large screens */
        @media (min-width: 1025px) {
            .search-container {
            width: 60%;
            max-width: 400px;
            }

            .temperature {
            width: 60%;
            max-width: 500px;
            }
        }
    </style>

    <h1>Weather</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a city">
        <i class="fas fa-search"></i>
    </div>
    <section class="container temperature">
        <h5 class="currentLoc">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location-label">Current Location</span>
        </h5>
        <h3 id="city">San Francisco</h3>
        <h2 id="current-temp">5ºC</h2>
        <div class="text-weather">
            <i id="weather-icon" class="fas fa-cloud-sun"></i>
            <span id="weather-description">Cloudy</span>
        </div>
        <div class="min-max">
            <p>Min: <span id="min-temp"> 3</span>ºC</p>
            <p>Max: <span id="max-temp">7</span>ºC</p>
        </div>
    </section>

    <section class="container future">
        <h3>Next 5 days</h3>
        <div class="forecast">
            <ul class="forecast-list">
                <li class="day">
                    <h4>Monday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>5ºC</span>
                </li>
                <li class="day">
                    <h4>Tuesday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>6ºC</span>
                </li>
                <li class="day">
                    <h4>Wednesday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>7ºC</span>
                </li>
                <li class="day">
                    <h4>Thursday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>8ºC</span>
                </li>
                <li class="day">
                    <h4>Friday</h4>
                    <i class="fas fa-cloud-sun"></i>
                    <span>9ºC</span>
                </li>
            </ul>
        </div>
    </section>

    <script defer type="module">
        const API_KEY = process.env.WEATHER_API_KEY;
        const BASE_URL = 'https://api.openweathermap.org/data/3.0';

        const search = document.getElementById('search');
        const searchIcon = document.querySelector('.search-container i');
        const locationLabel = document.getElementById('location-label');
        const city = document.getElementById('city');
        const currentTemp = document.getElementById('current-temp');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherDescription = document.getElementById('weather-description');
        const minTemp = document.getElementById('min-temp');
        const maxTemp = document.getElementById('max-temp');
        const forecastList = document.querySelector('.forecast-list');

        const updateWeatherUI = (data) => {
            locationLabel.textContent = data.name;
            city.textContent = data.name;
            currentTemp.textContent = `${Math.round(data.main.temp)}ºC`;
            const iconClass = getWeatherIcon(data.weather[0].main);
            weatherIcon.className = iconClass;
            weatherDescription.textContent = data.weather[0].description;
            minTemp.textContent = Math.round(data.main.temp_min);
            maxTemp.textContent = Math.round(data.main.temp_max);
        };

        const getWeatherIcon = (weatherMain) => {
            const icons = {
                Clear: 'fas fa-sun',
                Clouds: 'fas fa-cloud',
                Rain: 'fas fa-cloud-rain',
                Snow: 'fas fa-snowflake',
                Thunderstorm: 'fas fa-bolt',
                Drizzle: 'fas fa-cloud-rain',
                Mist: 'fas fa-smog'
            };
            return icons[weatherMain] || 'fas fa-cloud';
        };

        const getWeather = async (city) => {
            try {
                const response = await fetch(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                updateWeatherUI(data);
            } catch (error) {
                alert(error.message);
            }
        };

        const getForecast = async (city) => {
            try {
                const response = await fetch(`${BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) throw new Error('Forecast not available');
                const data = await response.json();

                forecastList.innerHTML = '';
                data.list.filter((_, index) => index % 8 === 0).forEach(day => {
                    const date = new Date(day.dt * 1000);
                    const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(date);
                    const iconClass = getWeatherIcon(day.weather[0].main);

                    const li = document.createElement('li');
                    li.classList.add('day');
                    li.innerHTML = `
                        <h4>${dayName}</h4>
                        <i class="${iconClass}"></i>
                        <span>${Math.round(day.main.temp)}ºC</span>
                    `;
                    forecastList.appendChild(li);
                });
            } catch (error) {
                console.error(error);
            }
        };

        const getWeatherByCoords = async (lat, lon) => {
            try {
                const response = await fetch(
                    `${BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );
                if (!response.ok) throw new Error('Weather data not available');
                const data = await response.json();
                updateWeatherUI(data);
                return data;
            } catch (error) {
                console.error('Error fetching weather:', error);
                alert('Could not get weather for your location');
            }
        };

        const getForecastByCoords = async (lat, lon) => {
            try {
                const response = await fetch(
                    `${BASE_URL}/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );
                if (!response.ok) throw new Error('Forecast not available');
                const data = await response.json();
                updateForecastUI(data);
            } catch (error) {
                console.error('Error fetching forecast:', error);
            }
        };

        const updateForecastUI = (data) => {
            forecastList.innerHTML = '';
            const dailyData = data.list.filter((_, index) => index % 8 === 0);
            
            dailyData.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(date);
                const iconClass = getWeatherIcon(day.weather[0].main);

                const li = document.createElement('li');
                li.classList.add('day');
                li.innerHTML = `
                    <h4>${dayName}</h4>
                    <i class="${iconClass}"></i>
                    <span>${Math.round(day.main.temp)}ºC</span>
                `;
                forecastList.appendChild(li);
            });
        };

        const handleGeolocation = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            await getWeatherByCoords(latitude, longitude);
                            await getForecastByCoords(latitude, longitude);
                        } catch (error) {
                            console.error('Error getting weather data:', error);
                            alert('Could not get weather data for your location');
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        alert('Could not get your location. Please search for a city manually.');
                        getWeather('Madrid'); // Ciudad por defecto
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
                getWeather('Madrid'); // Ciudad por defecto
            }
        };

        const handleSearch = () => {
            const cityValue = search.value.trim();
            if (cityValue) {
                getWeather(cityValue);
                getForecast(cityValue);
            }
        };

        searchIcon.addEventListener('click', handleSearch);
        search.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        window.addEventListener('load', handleGeolocation);
    </script>
</body>
</html>
