<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Real-time Weather Forecast - Mikel Echeverria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            scrollbar-width: thin;
        }

        html, body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            background: url('./img/background.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-align: center;
            margin-top: clamp(1.5rem, 4vw, 3rem);
            opacity: 0.7;
            letter-spacing: 1.2px;
            font-weight: 400;
        }

        .search-container {
            position: relative;
            width: clamp(250px, 90%, 400px);
            margin: clamp(1.5rem, 3vw, 2.5rem) auto;
        }

        input {
            width: 100%;
            padding: clamp(0.8rem, 1.2vw, 1.2rem);
            padding-right: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: #fff;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-container i {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            opacity: 0.8;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .search-container i:hover {
            opacity: 1;
        }

        .temperature {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: clamp(1.5rem, 3vw, 2.5rem);
            padding: clamp(1rem, 2vw, 2rem);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: clamp(280px, 90%, 500px);
            margin-inline: auto;
        }

        .currentLoc {
            display: flex;
            align-items: center;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            gap: 0.6rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        h3 {
            font-weight: 400;
            font-size: clamp(1.8rem, 3.5vw, 2.5rem);
            letter-spacing: 0.8px;
        }

        h2 {
            font-weight: 300;
            font-size: clamp(3.5rem, 7vw, 6rem);
            letter-spacing: -1px;
        }

        .text-weather {
            display: flex;
            align-items: center;
            font-size: clamp(1.1rem, 1.8vw, 1.4rem);
            gap: 0.8rem;
            opacity: 0.9;
        }

        .min-max {
            display: flex;
            justify-content: center;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            gap: clamp(1.2rem, 2.5vw, 2rem);
            opacity: 0.8;
        }

        /* Mobile devices */
        @media (max-width: 480px) {
            .search-container {
            width: 90%;
            margin: 1rem auto;
            }
            
            input {
            padding: 0.8rem;
            font-size: 0.9rem;
            }

            .temperature {
            width: 90%;
            margin-top: 1rem;
            padding: 1rem;
            }

            h1 {
            font-size: 2.5rem;
            margin-top: 1.5rem;
            }
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .search-container {
            width: 80%;
            }

            .temperature {
            width: 80%;
            }
        }

        /* Laptops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .search-container {
            width: 70%;
            }

            .temperature {
            width: 70%;
            }
        }

        /* Large screens */
        @media (min-width: 1025px) {
            .search-container {
            width: 60%;
            max-width: 400px;
            }

            .temperature {
            width: 60%;
            max-width: 500px;
            }
        }
    </style>

    <h1>Weather</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a city">
        <i class="fas fa-search"></i>
    </div>
    <section class="temperature">
        <h5 class="currentLoc">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location-label">Current Location</span>
        </h5>
        <h3 id="city">San Francisco</h3>
        <h2 id="current-temp">5ºC</h2>
        <div class="text-weather">
            <i id="weather-icon" class="fas fa-cloud-sun"></i>
            <span id="weather-description">Cloudy</span>
        </div>
        <div class="min-max">
            <span id="min-temp">Min: 3ºC</span>
            <span id="max-temp">Max: 7ºC</span>
        </div>
    </section>
</body>
</html>
